apiVersion: argoproj.io/v1alpha1
 kind: Application
 metadata:
   name: 00-root
   namespace: openshift-gitops
 spec:
   destination:
     namespace: openshift-gitops
     server: https://kubernetes.default.svc
   project: default
   source:
     path: gitops
     repoURL: https://github.com/djeremiah/gitops-demo.git
   syncPolicy:
     automated:
       prune: true
       selfHeal: true
